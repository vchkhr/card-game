<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playing Game</title>
    <link rel="stylesheet" href="./res/css/style.css">
    <link rel="stylesheet" href="./res/css/styleGame.css">
</head>
<body>
    <div id="opponent" class="hidden">
        <div id="name">
            <img src="#PLAYER_2_IMG#">
            <p>#PLAYER_2_NAME#</p>
        </div>
        <div id="cards">
            
        </div>
        <div id="health">
            <img src="./res/img/heart.gif">
            <p><span>#PLAYER_2_HEALTH#</span></p>
        </div>
        <div id="field">
            
        </div>
    </div>

    <div id="coin">
        <img src="./res/img/coin.gif">
    </div>
    
    <div id="timer" class="hidden">
        <p>
            <span class="move"><span class="current">YOUR MOVE!</span> | </span>
            <span class="timer">TIME: <span id="timer"></span></span>
            |
            <span class="mana">MANA: <span id="mana"></span></span>
        </p>
    </div>

    <div id="game-over" class="box hidden">
        <h1 class="win hidden">You Win!</h1>
        <h1 class="lose hidden">You Lose!</h1>

        <form method="post">
            <input type="text" name="userCard" class="hidden">
            <input type="submit" name="game" value="Exit"><br>
        </form>
    </div>

    <div id="player" class="hidden">
        <div id="field">

        </div>
        <div id="health">
            <img src="./res/img/heart.gif">
            <p><span>#PLAYER_1_HEALTH#</span></p>
        </div>
        <div id="cards">
            
        </div>
        <div id="name">
            <img src="#PLAYER_1_IMG#">
            <p>#PLAYER_1_NAME#</p>
        </div>
    </div>

    <script src="./res/js/game.js"></script>
</body>
</html>
