<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="./res/css/style.css">
</head>
<body>
    <div id="login-box" class="box">
        <h1>Sign In</h1>

        <form method="post">
            <input type="text" name="loginUser[login]" placeholder="login" required>
            <input type="password" name="loginUser[password]" placeholder="password" required>
            <input type="submit" value="Sign In">
        </form>

        <form method="post">
            <input type="submit" name="forger" value="Forgot password">
        </form>

        <form method="post">
            <input type="submit" name="register" value="Create Account">
        </form>
    </div>
</body>
</html>
